<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfilx</title>
    <link rel="stylesheet" href="SignIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    
    <img src="NetflixLogo.png" alt="" class="logo" >

    <div class="wrapper">
        <h1>Sign In</h1>
        <input class="email" type="text" placeholder="Email or mobile number">
        <input class="password" type="text" placeholder="Password"><br>
        <button class="signin">Sign In</button>
        <h2>OR</h2>
        <button class="usea">Use a Sign-In Code</button>
        <h4> <span >Forgot password?</span></h4>
        <div class="checkbox">
        <input type="checkbox" checked>  
        <h5> <span class="remember">Remember me</span></h5>
    </div>
    <div class="new">
        <h3>New to Netflix?  <span class="h3"> Sign up now.</span></h3>
    </div>
        <div class="learn">
        <h6>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span class="blue">Learn more.</span></h6>
    </div>
    </div>
    <footer>
        <h1>Questions? Call 000-800-919-1694 (Toll-Free)</h1>
        <div class="row">
            <div class="col">
                <a href="">FAQ
                <a href="">Cookie Preferences
            </div>
            <div class="col">
                <a href="">Help Centre
                <a href="">Corporate Information
            </div>
            <div class="col">
                <a href="">Terms of Use
            </div>
            <div class="col">
                <a href="">Privacy
            </div>
        </div>
        <div class="lang-btn">
        <button><i class="fa-solid fa-language"></i>English<i class="fa-solid fa-angle-down"></i></button>
    </div>

    </footer>

</body>
</html>
